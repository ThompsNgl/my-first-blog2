<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Thompson Spaces</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body background="/static/imagesku/nature-background-of-a-grassy-landscape.jpg">
        <div align="center" class="page-header">
            <div align="right">
                {% if user.is_authenticated %}
                    <div>
                        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">add post</span></a>
                    </div>
                    <div>
                        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit">publish new post</span></a>
                    </div>
                {% endif %}
            </div>
            <div>
                <h1>Welcome to Thompson Spaces</h1>
            </div>
            <div>
                <img src="/static/imagesku/thompson.JPG" alt="Thompson Picture" style="width:304px;height:228px;">
            </div>
        </div>

         <div class="post">
             <div class="row">
                 <div class="col-md-8">
                 {% block content %}
                 {% endblock %}
                 </div>
             </div>
         </div>
        <div>
            <h3><a href="https://github.com/ThompsNgl/my-first-blog2">Project Repository</a></h3>
            <p>Link to "Thompson Spaces" project repository</p>
        </div>
    </body>
</html>

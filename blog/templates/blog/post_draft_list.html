{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <table style="width:35%">
            <tr>
                <th>Title Post</th>
                <th style="text-align:center">Created Date</th>
            </tr>
            {% for post in posts %}
            <tr>
                <td><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></td>
                <td align="center">{{ post.created_date|date:'d-m-Y' }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
